
<div class="courses-panel">

    <h3>All Courses</h3>

    <mat-tab-group>
        <mat-tab label="Beginners">
			<courses-card-list class="course-card mat-elevation-z10"
				[courses]="beginnerCourses$ | async">
			</courses-card-list>
        </mat-tab>

        <mat-tab label="Advanced">
			<courses-card-list class="course-card mat-elevation-z10"
				[courses]="advancedCourses$ | async">
			</courses-card-list>
        </mat-tab>
    </mat-tab-group>
</div>
